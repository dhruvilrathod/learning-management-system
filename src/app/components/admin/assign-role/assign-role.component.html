<div class="tab-heading">
  <div class="tab-heading-text">Role Assignment</div>
</div>

<div class="tab-container">
  <button class="tab-container-button" mat-raised-button color="primary">
    <mat-icon>assignment</mat-icon> Assign Role
  </button>
  <!-- 
  <mat-form-field appearance="outline"
    ><mat-label>Filter</mat-label>
    <input placeholder="Value" #input />
  </mat-form-field> -->

  <div>
    <div class="assignee-table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Index</th>
          <td mat-cell *matCellDef="let row">
            {{ row.index }}
          </td>
        </ng-container>
        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">
            {{ row.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let row">
            {{ row.role }}
          </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Edit / Delete
          </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
