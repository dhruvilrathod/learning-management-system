<h1>All talents</h1>

<mat-form-field appearance="outline">    
  <mat-label>Filter</mat-label>    
  <input matInput (keyup)="applyFilter($event)"
    placeholder="Value" #input>
</mat-form-field>

<div class="programs-table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row" class="talentID-col"> {{row.id}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row" class="talentEmail-col"> {{row.email}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row" class="talentName-col"> {{row.name}} </td>
    </ng-container>

    <!-- Program Column -->
    <ng-container matColumnDef="program">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Program </th>
      <td mat-cell *matCellDef="let row" class="talentProgram-col"> {{row.program}} </td>
    </ng-container>

    <!-- Edit/Delete Column -->
    <ng-container matColumnDef="edit/delete">
      <th mat-header-cell *matHeaderCellDef>Edit/Delete </th>
      <td mat-cell *matCellDef="let element" class="edit-delete-col">       
        <button mat-raised-button class="edit-button" color="primary">Edit</button>
        <button mat-raised-button class="delete-button" color="warn">Delete</button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
