<div class="tab-heading">
    <div class="tab-heading-text">
        My Programs
    </div>
</div>

<div class="tab-container">

    <div class="tab-container-flex">
        <div class="tab-container-flex-grow">
            <mat-form-field appearance="outline">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Value" #input>
            </mat-form-field>    
        </div>
    </div>

    <div class="table-container">
        <div class="programs-table-container">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="programID" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row" class="programID-col"> {{row.programID}} </td>
                </ng-container>

                <ng-container matColumnDef="programTitle">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Program Name </th>
                    <td mat-cell *matCellDef="let row" class="programTitle-col" routerLink="/program-details">
                        {{row.programTitle}} </td>
                </ng-container>

                <ng-container matColumnDef="trainers">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Trainers </th>
                    <td mat-cell *matCellDef="let row" class="trainers-col"> {{row.trainers}} </td>
                </ng-container>

                <ng-container matColumnDef="skillsList">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Skills </th>
                    <td mat-cell *matCellDef="let row" class="skills-col"> {{row.skillsList}} </td>
                </ng-container>

                <ng-container matColumnDef="evaluate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Evaluate </th>
                    <td mat-cell *matCellDef="let row" class="evaluate-button-col">
                        <button mat-raised-button class="evaluate-button"
                            [routerLink]="['../evaluation-sheet', row.programID]" color="primary">Evaluate</button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
    </div>
    <mat-paginator class="paginator" [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
